<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <!-- form card login -->
      <div class="card rounded-0" *ngIf="!isLoading">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form #authForm="ngForm" (ngSubmit)="registerUser(authForm)">
            <div class="form-group">
              <label for="email" style="display:block; text-align: left;">Username</label>
              <input type="email" 
                id="email"
                name="email"
                class="form-control rounded-0" 
                [(ngModel)]="emailText" 
                required 
                email
                #email="ngModel">
            </div>
            <div class="form-group">
              <label for="password" style="display:block; text-align: left;">Password</label>
              <input  id="password" 
                      type="password"
                      name="password" 
                      class="form-control rounded-0" 
                      [(ngModel)]="passwordText" 
                      required 
                      minlength="6"
                      #password="ngModel">
              <label for="role" style="display:block; text-align: left;margin-top: 12px;">Role</label>
              <select class="form-control"
                      id="role" 
                      name="role" 
                      [(ngModel)]="roleText" 
                      required 
                      #role="ngModel">
                  <option value=""></option>
                  <option value="ROLE_ADMIN">Admin</option>
                  <option value="ROLE_USER">User</option>
                  <option value="ROLE_MANAGER">Manager</option>
                </select>
            </div>
            <button type="submit"
                    class="btn btn-primary float-right" 
                    [disabled]="!authForm.valid">Register</button>
          </form>
        </div>
        <!--/card-block-->
        <div *ngIf="isLoading" style="text-align: center">
          <app-loading-spinner></app-loading-spinner>
        </div>
      </div>
      <!-- /form card login -->

    </div>
  </div>
</div>
