<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <!-- form card login -->
      <div class="card rounded-0" *ngIf="!isLoading">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form #authForm="ngForm" 
          (ngSubmit)="loginUser(authForm)">
            <div class="form-group">
              <label for="email" style="display:block; text-align: left;">Username</label>
              <input type="email" 
                     id="email" 
                     class="form-control rounded-0" 
                     name="email"
                     [(ngModel)]="emailText" 
                     required 
                     email
                     #email="ngModel">
            </div>
            <div class="form-group">
              <label for="password" style="display:block; text-align: left;">Password</label>
              <input type="password" 
                     id="password"
                     class="form-control rounded-0" 
                     [(ngModel)]="passwordText" 
                     name="password"
                     required 
                     minlength="6"
                     #password="ngModel">
            </div>
            <button type="submit"
                    class="btn btn-success float-right" 
                    [disabled]="!authForm.valid">Login</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </div>


  </div>
</div>
